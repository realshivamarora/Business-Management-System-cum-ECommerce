</head>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="ledgerDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Ledger
          </a>
          <div class="dropdown-menu" aria-labelledby="ledgerDropdown">

<div class="container">
  <h1 class="text-center mb-4">Enter New Account Details</h1>
  <form action="/submit" method="post">
    <div class="form-group">
      <label for="FirmID">Firm ID:</label>
      <input type="text" class="form-control" id="FirmID" name="FirmID">
    </div>
    <div class="form-group">
      <label for="FirmName">Firm Name:</label>
      <input type="text" class="form-control" id="FirmName" name="FirmName">
    </div>
    <div class="form-group">
      <label for="FirmAddress">Firm Address:</label>
      <input type="text" class="form-control" id="FirmAddress" name="FirmAddress">
    </div>
    <div class="form-group">
      <label for="Phone">Phone:</label>
      <input type="text" class="form-control" id="Phone" name="Phone">
    </div>
    <div class="form-group">
      <label for="Balance">Balance:</label>
      <input type="text" class="form-control" id="Balance" name="Balance">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
