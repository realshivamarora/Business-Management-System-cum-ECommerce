    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

<div class="container">
  <h1 class="text-center mb-4">Enter New Sales Information Details</h1>
  <form action="/submit" method="post">
    <div class="form-group">
      <label for="BillNumber">Bill Number:</label>
      <input type="text" class="form-control" id="BillNumber" name="BillNumber">
    </div>
    <div class="form-group">
      <label for="CustomerName">Customer Name:</label>
      <input type="text" class="form-control" id="CustomerName" name="CustomerName">
    </div>
    <div class="form-group">
      <label for="CustomerAddress">Customer Address:</label>
      <input type="text" class="form-control" id="CustomerAddress" name="CustomerAddress">
    </div>
    <div class="form-group">
      <label for="State">State:</label>
      <input type="text" class="form-control" id="State" name="State">
    </div>
    <div class="form-group">
        <label for="CustomerMobile">Customer Mobile Number:</label>
        <input type="text" class="form-control" id="CustomerMobile" name="CustomerMobile">
    </div>
    <div class="form-group">
        <label for="BillAmount">Bill Amount:</label>
        <input type="text" class="form-control" id="BillAmount" name="BillAmount">
    </div>
    <div class="form-group">
        <label for="Paid">Paid:</label>
        <input type="text" class="form-control" id="Paid" name="Paid">
    </div>
    <div class="form-group">
        <label for="PaymentMode">Payment Mode:</label>
        <input type="text" class="form-control" id="PaymentMode" name="PaymentMode">
    </div>
    <div class="form-group">
        <label for="Date">Date:</label>
        <input type="text" class="form-control" id="Date" name="Date">
    </div>
    <div class="form-group">
      <label for="DueAmount">DueAmount:</label>
      <input type="text" class="form-control" id="DueAmount" name="DueAmount">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
