  <div class="container">
    <h1 class="animated-text">Arora Garments - Business Management System</h1>

    <a class="navbar-brand" href="#">Admin Portal</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

<div class="container">
  <h1 class="text-center mb-4">Enter New Product Details</h1>
  <form action="/submit" method="post">
    <div class="form-group">
      <label for="ProductID">Product ID:</label>
      <input type="text" class="form-control" id="ProductID" name="ProductID">
    </div>
    <div class="form-group">
      <label for="Product">Product:</label>
      <input type="text" class="form-control" id="Product" name="Product">
    </div>
    <div class="form-group">
      <label for="Firm">Firm:</label>
      <input type="text" class="form-control" id="Firm" name="Firm">
    </div>
    <div class="form-group">
      <label for="FirmAddress">Firm Address:</label>
      <input type="text" class="form-control" id="FirmAddress" name="FirmAddress">
    </div>
    <div class="form-group">
        <label for="ProductCategory">Product Category:</label>
        <input type="text" class="form-control" id="ProductCategory" name="ProductCategory">
      </div>
      <div class="form-group">
        <label for="StockLeft">Stock Left:</label>
        <input type="text" class="form-control" id="StockLeft" name="StockLeft">
      </div>
    <div class="form-group">
      <label for="CostPrice">Cost Price</label>
      <input type="text" class="form-control" id="CostPrice" name="CostPrice">
    </div>
    <div class="form-group">
        <label for="GST">GST</label>
        <input type="text" class="form-control" id="GST" name="GST">
      </div>
      <div class="form-group">
        <label for="GrossCostPrice">Gross Cost Price</label>
        <input type="text" class="form-control" id="GrossCostPrice" name="GrossCostPrice">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
